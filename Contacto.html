<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFishing Hub - Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px; /* espacio para que el contenido no quede oculto tras la navbar fija */
    }
  </style>
</head>
<body>
  <!-- Navbar fija -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">SmartFishing Hub</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./Productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="./Formulario.html">Registrarse</a></li>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center p-5">
    <h1>Contáctanos</h1>
    <p>Estamos aquí para responder tus dudas y atender tus consultas</p>
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="border rounded p-4 bg-light">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo del contacto" required>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
        </form>
      </div>
    </div>

    <!-- Información adicional -->
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 text-center">
        <h3>Información de contacto</h3>
        <p><strong>Email:</strong> contacto@smartfishinghub.com</p>
        <p><strong>Teléfono:</strong> +34 600 123 456</p>
        <p><strong>Dirección:</strong> Pamplona, Cuatrovientos</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 SmartFishing Hub
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
