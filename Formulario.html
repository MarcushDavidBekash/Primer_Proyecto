<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFishing Hub - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px; /* espacio para que el contenido no quede oculto detrás de la navbar fija */
    }
  </style>
</head>
<body>
  <!-- Navbar fija -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">SmartFishing Hub</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="./Productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="./Contacto.html">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary text-white text-center p-5">
    <h1>Registro de usuario</h1>
    <p>Únete a SmartFishing Hub y accede a todas nuestras funcionalidades</p>
  </header>

  <!-- Formulario -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="border rounded p-4 bg-light">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="mb-3">
            <label for="usuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario único" required>
          </div>

          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" placeholder="********" required>
          </div>

          <div class="mb-3">
            <label for="confirmar" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmar" placeholder="********" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="acepto" required>
            <label class="form-check-label" for="acepto">Acepto los términos y condiciones</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 SmartFishing Hub
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
